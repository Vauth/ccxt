<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='image/favicon.png') }}">
    <meta property="og:description" content="Credit Card Checker.">
</head>
<body>
<div class="container mt-5" style="text-align: center">
    <h1 class="text-center">Credit Card Checker</h1>
    <form id="card-form">
        <div class="mb-3">
            <label for="card_numbers" class="form-label"></label>
            <textarea id="card_numbers" class="form-control" rows="8"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="start-button">Start Checking</button>
        <button type="button" id="status-button" class="btn btn-secondary">0</button>
        <button type="button" id="stop-button" class="btn btn-danger">Stop Checking</button>
        <div id="custom-alert" class="alert">What are you looking for?</div>
    </form>
    <div class="mt-4" style="text-align: center">
        <h2 id="charge_text" onclick="Visibility('charge-cards')">CHARGE</h2>
        <ul id="charge-cards" class="list-group"></ul>
    </div>
    <div class="mt-4" style="text-align: center">
        <h2 id="valid_text" onclick="Visibility('valid-cards')">ALIVE</h2>
        <ul id="valid-cards" class="list-group"></ul>
    </div>
    <div class="mt-4" style="text-align: center">
        <h2 id="invalid_text" onclick="Visibility('invalid-cards')">DEAD</h2>
        <ul id="invalid-cards" class="list-group"></ul>
    </div>
    <div class="mt-4"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
